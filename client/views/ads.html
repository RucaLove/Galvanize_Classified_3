<div>
    <label for="sort"><strong>   Sort by   </strong></label>
    <select class="form-control" id="sort" ng-change="$ctrl.sort()" ng-model="$ctrl.sortType">
          <option>Price</option>
          <option>Date</option>
    </select>
</div>

<div class="container">
    <div class="col-md-8">

        <form name="form" novalidate ng-submit="$ctrl.createAd()">
            <div ng-class="{'form-group': true, 'has-error': form.title.$invalid && form.title.$touched }">
                <label for="title">Title</label>
                <input class="form-control" name="title" required ng-model="$ctrl.ad.title">
            </div>
            <div ng-class="{'form-group': true, 'has-error': form.price.$invalid && form.price.$touched }">
                <label>Price</label>
                <input class="form-control" name="price" required ng-model="$ctrl.ad.price">
            </div>
            <div ng-class="{'form-group': true, 'has-error': form.description.$invalid && form.description.$touched }">
                <label>Description</label>
                <textarea class="form-control" name="description" required ng-model="$ctrl.ad.description"></textarea>
            </div>
            <!-- <div ng-class="{'form-group': true, 'has-error': form.item_image.$invalid && form.item_image.$touched }">
                <label>Item Image</label>
                <input class="form-control" name="image_url" ng-model="$ctrl.ad.item_image">
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
          Create Ad
        </button>
            </div>
        </form>

    </div>
</div>

<div class="container" ng-repeat="ad in $ctrl.ads">
  <div class="col-lg-12 col-sm-12">
    <h1>{{ad.title}} | {{ad.price}}</h1>
    <img ng-src="{{ad.item_image}}" alt="image here">
    <p>{{ad.description}}</p>
    <button type="button" name="button" ng-click="$ctrl.deleteAd($event)" id={{ad.id}}>Delete</button>
    <button ng-click="$ctrl.showEdit = !$ctrl.showEdit" id="{{ad.id}}" class="btn btn-info">Edit</button>
  </div>


<form name="$ctrl.editForm" id="{{ad.id}}" class="form" ng-show="$ctrl.showEdit" ng-submit="$ctrl.editAd(ad.id, ad.title, ad.price, ad.description, ad.item_image)">
  <!-- title -->
  <div class="form-group">
    <label class="control-label" for="title">Title</label>
    <input ng-model="ad.title" type="title" class="form-control" id="adTitle">
  </div>
  <!-- price -->
  <div class="form-group">
    <label class="control-label" for="price">Price</label>
    <input ng-model="ad.price" type="price" class="form-control" id="adPrice" placeholder="enter price">
  </div>
  <!-- description -->
  <div class="form-group">
    <label class="control-label" for="description">Description</label>
    <input ng-model="ad.description" class="form-control" id="adDescription" placeholder="enter description">
  </div>
  <!-- image -->
  <div>
    <label class="control-label" for="img">Image</label>
    <input name="item_image" ng-model="ad.item_image" placeholder="Add a photo" type="url" class="form-control" id="image">
  </div>

  <br>
  <!-- submit form -->
  <button ng-click="toggleNewPost = false"  type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
